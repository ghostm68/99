<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <h1>The gif Search</h1>
  <form id="searchForm">
    <div class="mb-3">
      <label for="searchQuery" class="form-label">Search Query</label>
      <input type="text" class="form-control" id="searchQuery" placeholder="Enter your search query">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <div id="imageResults"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const searchForm = document.getElementById('searchForm');
    const imageResults = document.getElementById('imageResults');

    searchForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const searchQuery = document.getElementById('searchQuery').value;
      searchImages(searchQuery);
    });

    function searchImages(query) {
      const endpoint = 'https://www.literallyanything.io/api/integrations/giphy';
      const params = {
        q: query,
        limit: 10
      };

      axios.get(endpoint, { params })
        .then(function(response) {
          const images = response.data.data;
          displayImages(images);
        })
        .catch(function(error) {
          console.log(error);
        });
    }

    function displayImages(images) {
      imageResults.innerHTML = '';
      images.forEach(function(image) {
        const imageUrl = image.images.fixed_height.url;
        const imageElement = document.createElement('img');
        imageElement.src = imageUrl;
        imageElement.classList.add('img-fluid', 'my-3');

        imageResults.appendChild(imageElement);
      });
    }
  </script>
</body>
</html>
