<html>
<head>
  <title>In Cloud Reference</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <h1>Welcome to In Cloud Reference</h1>
  
  <form id="searchForm">
    <label for="wordInput">Enter a word:</label>
    <input type="text" id="wordInput" name="wordInput" required>
    <button type="submit">Search</button>
  </form>
  
  <div id="results"></div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#searchForm').submit(function(event) {
        event.preventDefault();
        
        var word = $('#wordInput').val();
        searchWord(word);
      });
      
      function searchWord(word) {
        // Display loading indicator
        $('#results').html('<p>Loading...</p>');
        
        // Make API request to Wolfram Alpha for word definition
        var apiKey = '8TQRKY-3U38HYPUQ6';
        var apiUrl = 'https://www.wolframalpha.com/input/web-apps/words-assistant' + apiKey + '&i=' + encodeURIComponent(word);
        
        $.ajax({
          url: apiUrl,
          method: 'GET',
          success: function(data) {
            // Display the result from Wolfram Alpha
            $('#results').html('<h2>' + word + '</h2><p>' + data + '</p>');
          },
          error: function() {
            // Display an error message if the request fails
            $('#results').html('<p>Sorry, an error occurred.</p>');
          }
        });
        
        // Make API request to Wikipedia for word origin and examples
        var wikipediaApiUrl = 'https://www.literallyanything.io/api/integrations/wikipedia?action=query&format=json&list=search&srsearch=' + encodeURIComponent(word);
        
        $.ajax({
          url: wikipediaApiUrl,
          method: 'GET',
          success: function(data) {
            // Display the word origin and examples from Wikipedia
            var origin = data.query.search[0].snippet;
            var examples = data.query.search[0].snippet;
            
            $('#results').append('<h3>Origin:</h3><p>' + origin + '</p>');
            $('#results').append('<h3>Examples:</h3><p>' + examples + '</p>');
          },
          error: function() {
            // Display an error message if the request fails
            $('#results').append('<p>Sorry, an error occurred.</p>');
          }
        });
      }
    });
  </script>
</body>
</html>
