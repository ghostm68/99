<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
            margin: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 400px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 18px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Dictionary App</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <input type="button" value="Search" onclick="searchDictionary()">
    </div>
    <iframe id="dictionaryFrame" src="" frameborder="0"></iframe>

    <script>
        function searchDictionary() {
            const apiKey = '8TQRKY-3U38HYPUQ6';
            const word = document.getElementById('wordInput').value;
            const iframe = document.getElementById('dictionaryFrame');
            const apiUrl = `https://api.wolframalpha.com/v2/query?input=${word}&format=plaintext&output=JSON&includepodid=Definition:WordData&appid=${apiKey}`;

            iframe.src = apiUrl;
        }
    </script>
</body>
</html>
