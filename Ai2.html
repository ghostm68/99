	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inkrealm wordstar App v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
            margin: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 400px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 18px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>inkrealm wordstar App v2</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <input type="button" value="Search" onclick="searchDictionary()">
    </div>
    <iframe id="merriamWebsterFrame" src="" frameborder="0"></iframe>
    <iframe id="wolframAlphaFrame" src="" frameborder="0"></iframe>

    <script>
        function searchDictionary() {
            const merriamWebsterApiKey = '48bd7417-9f2a-48ca-b530-cc9670132d32';
            const wolframAlphaApiKey = '8TQRKY-3U38HYPUQ6';
            const word = document.getElementById('wordInput').value;
            const merriamWebsterApiUrl = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${merriamWebsterApiKey}`;
            const wolframAlphaApiUrl = `https://api.wolframalpha.com/v2/query?input=${encodeURIComponent(word)}&format=plaintext&output=JSON&podstate=Definition:WordData__Show%20all&appid=${wolframAlphaApiKey}`;

            // Fetch word definitions from Merriam-Webster
            fetch(merriamWebsterApiUrl)
                .then(response => response.json())
                .then(definitions => {
                    // Process and display the definitions in your desired format
                    const definitionText = definitions.map(obj => obj.shortdef.join(', ')).join(' | '); // Extract and format definitions
                    const merriamWebsterFrame = document.getElementById('merriamWebsterFrame');
                    merriamWebsterFrame.srcdoc = `<p>${word} Definitions: ${definitionText}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching Merriam-Webster definition:', error);
                    const merriamWebsterFrame = document.getElementById('merriamWebsterFrame');
                    merriamWebsterFrame.srcdoc = '<p>Error fetching definition</p>';
                });

            // Fetch additional information from Wolfram Alpha
            fetch(wolframAlphaApiUrl)
                .then(wolframResponse => wolframResponse.json())
                .then(wolframData => {
                    // Check if Wolfram Alpha returned a valid result
                    if (wolframData.queryresult.success === true) {
                        // Process and append Wolfram Alpha data to the iframe
                        const wolframDefinition = wolframData.queryresult.pods[0].subpods[0].plaintext;
                        const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                        wolframAlphaFrame.srcdoc = `<p>Wolfram Alpha: ${wolframDefinition}</p>`;
                    } else {
                        console.error('Error fetching Wolfram Alpha data:', wolframData.queryresult.error);
                        const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                        wolframAlphaFrame.srcdoc = '<p>Error fetching Wolfram Alpha data</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching Wolfram Alpha data:', error);
                    const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                    wolframAlphaFrame.srcdoc = '<p>Error fetching Wolfram Alpha data</p>';
                });
        }
    </script>
</body>
</html>

        const merriamThesaurusApiKey = '246f87b1-c9cb-4012-b477-9c5850824e36';

        function searchThesaurus() {
            const word = document.getElementById('wordInput').value;
            const merriamThesaurusApiUrl = `https://www.dictionaryapi.com/api/v3/references/thesaurus/json/${word}?key=${merriamThesaurusApiKey}`;

            // Fetch word synonyms from Merriam-Webster Thesaurus
            fetch(merriamThesaurusApiUrl)
                .then(response => response.json())
                .then(synonyms => {
                    // Process and display the synonyms in your desired format

                    const thesaurusFrame = document.getElementById('thesaurusFrame');

	<body>
	<script>
import com.wolfram.alpha.WAEngine;
import com.wolfram.alpha.WAPlainText;
import com.wolfram.alpha.WAQuery;
import com.wolfram.alpha.WAQueryResult;

public class Main {
    public static void main(String[] args) {
        String appID = "8TQRKY-3U38HYPUQ6";
        WAEngine engine = new WAEngine();
        engine.setAppID(appID);
        WAQuery query = engine.createQuery();
        
        while (true) {
            System.out.print("Enter the Word: ");
            Scanner scanner = new Scanner(System.in);
            String question = scanner.nextLine();
            
            query.setInput("What is the Meaning of " + question + "?");
            try {
                WAQueryResult queryResult = engine.performQuery(query);
                if (queryResult.isError()) {
                    System.out.println("Query error");
                } else if (!queryResult.isSuccess()) {
                    System.out.println("Query was not understood");
                } else {
                    for (WAPod pod : queryResult.getPods()) {
                        if (pod.getTitle().equals("Result")) {
                            for (WASubpod subpod : pod.getSubpods()) {
                                for (Object element : subpod.getContents()) {
                                    if (element instanceof WAPlainText) {
                                        System.out.println(((WAPlainText) element).getText());
                                    }
                                }
                            }
                        }
                    }
                }
            } catch (Exception e) {
                e.printStackTrace();
            }
            
            System.out.println();
        }
    }
}
</script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Series Viewer</title>
</head>
<body>
    <h1>Marvel Series Viewer</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Enter a search query">
        <input type="submit" value="Search">
    </form>
    <div id="seriesContainer"></div>

    <script>
        // Marvel API endpoint with your private key
        const marvelApiUrl = 'https://gateway.marvel.com:443/v1/public/series?apikey=eb535b51abdc399392bb68f63840e122';

        // Function to fetch and display Marvel series
        function displayMarvelSeries(query = '') {
            // Construct the full API URL with the search query if provided
            const apiUrl = query ? `${marvelApiUrl}&titleStartsWith=${encodeURIComponent(query)}` : marvelApiUrl;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Check if data was retrieved successfully
                    if (data && data.data && data.data.results) {
                        // Clear previous results
                        const seriesContainer = document.getElementById('seriesContainer');
                        seriesContainer.innerHTML = '';

                        // Loop through the series data
                        for (const series of data.data.results) {
                            // Create an iframe for each series and set the src to the series URL
                            const iframeHtml = `<iframe src="${series.resourceURI}" width="800" height="600"></iframe>`;
                            seriesContainer.innerHTML += iframeHtml;
                        }
                    } else {
                        console.error('Error fetching Marvel series data');
                    }
                })
                .catch(error => {
                    console.error('Error fetching Marvel series data:', error);
                });
        }

        // Handle form submission
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const searchQuery = document.getElementById('searchInput').value;
            displayMarvelSeries(searchQuery);
        });

        // Initial display of Marvel series (you can remove this if not needed)
        displayMarvelSeries();
    </script>
</body>
</html>
