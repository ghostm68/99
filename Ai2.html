	<html>
  <head>
    <title>Welcome to WordStar Chat Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to WordStar Chat Bot!</h1>
      <div id="chat-container" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
      <div class="input-group mb-3">
        <input type="text" id="user-input" class="form-control" placeholder="Type your question here...">
        <button id="send-btn" class="btn btn-primary" type="button">Send</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
      // Function to add a new message to the chat container
      function addMessage(role, content) {
        const chatContainer = document.getElementById('chat-container');
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('d-flex', 'flex-column', 'mb-2');
        const messageRole = document.createElement('strong');
        messageRole.textContent = `${role}: `;
        const messageContent = document.createElement('span');
        messageContent.textContent = content;
        messageContainer.appendChild(messageRole);
        messageContainer.appendChild(messageContent);
        chatContainer.appendChild(messageContainer);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Function to send user input to the chat bot and get a response
      async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;
        addMessage('User', userInput);

        // Make a request to the chat bot API
        const response = await fetch('https://www.literallyanything.io/api/integrations/chatgpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            "systemPrompt": "Please provide a detailed prompt about WordStar.",
            "prompts": [{ "role": "user", "content": userInput }]
          })
        });

        // Parse the response
        const data = await response.json();
        const botResponse = data.response;

        addMessage('Chat Bot', botResponse);
        document.getElementById('user-input').value = '';
      }

      // Event listener for the send button
      document.getElementById('send-btn').addEventListener('click', sendMessage);

      // Event listener for pressing Enter key
      document.getElementById('user-input').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });
    </script>
  </body>
