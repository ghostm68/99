<html>
<head>
  <title>AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>inkrealm.info/1991 Bot</h1>
    <div id="chat-container" style="height: 400px; overflow-y: scroll;"></div>
    <div class="input-group mt-3">
      <input type="text" class="form-control" id="user-input" placeholder="Ask a question...">
      <button class="btn btn-primary" id="send-button">Send</button>
    </div>
  </div>

  <script>
    // Function to display chat messages in the chat container
    function displayMessage(role, content) {
      var chatContainer = document.getElementById('chat-container');

      var messageElement = document.createElement('div');
      messageElement.classList.add('mb-3');

      var roleElement = document.createElement('strong');
      roleElement.innerText = role + ': ';

      var contentElement = document.createElement('span');
      contentElement.innerText = content;

      messageElement.appendChild(roleElement);
      messageElement.appendChild(contentElement);
      chatContainer.appendChild(messageElement);

      // Scroll to the bottom of the chat container
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Function to handle user input
    function handleUserInput() {
      var userInput = document.getElementById('user-input').value;
      displayMessage('User', userInput);
      document.getElementById('user-input').value = '';

      // Send user input to the chat bot API
      // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint
      var apiEndpoint = 'https://www.literallyanything.io/app/nsMfGwV34D1iOTQ7JAk1';
      var data = {
        systemPrompt: "Prompt for the chat bot system",
        prompts: [
          { role: 'user', content: userInput }
        ]
      };

      // Display loading indicator
      displayMessage('Chat Bot', 'Loading...');

      // Make an AJAX call to the chat bot API
      // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint
      axios.post(apiEndpoint, data)
        .then(function(response) {
          var chatBotResponse = response.data.response;
          displayMessage('Chat Bot', chatBotResponse);
        })
        .catch(function(error) {
          console.log(error);
          displayMessage('Chat Bot', 'Oops! Something went wrong.');
        });
    }

    // Event listener for send button click
    document.getElementById('send-button').addEventListener('click', function() {
      handleUserInput();
    });

    // Event listener for enter key press
    document.getElementById('user-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        handleUserInput();
      }
    });
  </script>
</body>
	</html>
