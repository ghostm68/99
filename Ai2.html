	
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
            margin: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 400px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 18px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Dictionary App 2</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <input type="button" value="Search" onclick="searchDictionary()">
    </div>
    <iframe id="dictionaryFrame" src="" frameborder="0"></iframe>

    <script>
        function searchDictionary() {
            const merriamWebsterApiKey = '48bd7417-9f2a-48ca-b530-cc9670132d32';
            const word = document.getElementById('wordInput').value;
            const iframe = document.getElementById('dictionaryFrame');
            const apiUrl = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${merriamWebsterApiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(definitions => {
                    // Process and display the definitions in your desired format
                    const definitionText = definitions.join(', '); // Convert to a string
                    iframe.srcdoc = `<p>${word}: ${definitionText}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching definition:', error);
                    iframe.srcdoc = '<p>Error fetching definition</p>';
                });
        }
    </script>
</body>
</html>
