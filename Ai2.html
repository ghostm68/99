<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Wolfram Alpha Dictionary App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 18px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Custom Wolfram Alpha Dictionary App</h1>
        <input type="text" id="wordInput" placeholder="Enter a word or query">
        <input type="button" value="Search" onclick="searchWolframAlpha()">
    </div>
    <div id="result"></div>

    <script>
        // Define API keys along with app names
        const apiKeys = {
            'inkrealm': '8TQRKY-3U38HYPUQ6',
            'wordstar': '8TQRKY-TUHAYKY2HW'
        };

        // Default app name
        const defaultAppName = 'wordstar';

        function searchWolframAlpha() {
            const query = document.getElementById('wordInput').value;
            
            // Get the app name based on your app configuration or user selection
            const appName = 'wordstar'; // Change this to the desired app name
            
            // Retrieve the API key based on the app name
            const wolframAlphaApiKey = apiKeys[appName];

            const wolframAlphaApiUrl = `https://api.wolframalpha.com/v2/query?input=${encodeURIComponent(query)}&format=plaintext&output=JSON&appid=${wolframAlphaApiKey}`;

            // Make an API request to Wolfram Alpha
            fetch(wolframAlphaApiUrl)
                .then(wolframResponse => wolframResponse.json())
                .then(wolframData => {
                    // Check if Wolfram Alpha returned a valid result
                    if (wolframData.queryresult.success === true) {
                        // Process and display the Wolfram Alpha data on your page
                        const wolframDefinition = wolframData.queryresult.pods[0].subpods[0].plaintext;
                        const resultDiv = document.getElementById('result');
                        resultDiv.innerHTML = `<p>Wolfram Alpha: ${wolframDefinition}</p>`;
                    } else {
                        console.error('Error fetching Wolfram Alpha data:', wolframData.queryresult.error);
                        const resultDiv = document.getElementById('result');
                        resultDiv.innerHTML = '<p>Error fetching Wolfram Alpha data</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching Wolfram Alpha data:', error);
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '<p>Error fetching Wolfram Alpha data</p>';
                });
        }
    </script>
</body>
</html>

    </div>
    <iframe id="wolframAlphaFrame" src="" frameborder="0"></iframe>

    <script>
        const wolframAlphaApiKey = '8TQRKY-3U38HYPUQ6'; // Your Wolfram Alpha API key

        function searchWolframAlpha() {
            const query = document.getElementById('wordInput').value;
            const wolframAlphaApiUrl = `https://api.wolframalpha.com/v2/query?input=${encodeURIComponent(query)}&format=plaintext&output=JSON&podstate=Definition:WordData__Show%20all&appid=${wolframAlphaApiKey}`;

            // Fetch data from Wolfram Alpha
            fetch(wolframAlphaApiUrl)
                .then(wolframResponse => wolframResponse.json())
                .then(wolframData => {
                    // Check if Wolfram Alpha returned a valid result
                    if (wolframData.queryresult.success === true) {
                        // Process and append Wolfram Alpha data to the iframe
                        const wolframDefinition = wolframData.queryresult.pods[0].subpods[0].plaintext;
                        const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                        wolframAlphaFrame.srcdoc = `<p>Wolfram Alpha: ${wolframDefinition}</p>`;
                    } else {
                        console.error('Error fetching Wolfram Alpha data:', wolframData.queryresult.error);
                        const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                        wolframAlphaFrame.srcdoc = '<p>Error fetching Wolfram Alpha data</p>';

                .catch(error => {

                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
            margin: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 400px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 18px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Dictionary App</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <input type="button" value="Search" onclick="searchMerriamWebster()">
        <input type="button" value="Search Wolfram Alpha" onclick="searchWolframAlpha()">
    </div>
    <iframe id="merriamWebsterFrame" src="" frameborder="0"></iframe>
    <iframe id="wolframAlphaFrame" src="" frameborder="0"></iframe>

    <script>
        const merriamWebsterApiKey = '48bd7417-9f2a-48ca-b530-cc9670132d32';
        const wolframAlphaApiKey = '8TQRKY-3U38HYPUQ6'; // Your Wolfram Alpha API key

        function searchMerriamWebster() {
            const word = document.getElementById('wordInput').value;
            const merriamWebsterApiUrl = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${merriamWebsterApiKey}`;

            // Fetch word definitions from Merriam-Webster
            fetch(merriamWebsterApiUrl)
                .then(response => response.json())
                .then(definitions => {
                    // Process and display the definitions in your desired format
                    const definitionText = definitions.map(obj => obj.shortdef.join(', ')).join(' | '); // Extract and format definitions
                    const merriamWebsterFrame = document.getElementById('merriamWebsterFrame');
                    merriamWebsterFrame.srcdoc = `<p>${word} Definitions: ${definitionText}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching Merriam-Webster definition:', error);
                    const merriamWebsterFrame = document.getElementById('merriamWebsterFrame');
                    merriamWebsterFrame.srcdoc = '<p>Error fetching definition</p>';
                });
        }

        function searchWolframAlpha() {
            const word = document.getElementById('wordInput').value;
            const wolframAlphaApiUrl = `https://api.wolframalpha.com/v2/query?input=${encodeURIComponent(word)}&format=plaintext&output=JSON&podstate=Definition:WordData__Show%20all&appid=${wolframAlphaApiKey}`;

            // Fetch additional information from Wolfram Alpha
            fetch(wolframAlphaApiUrl)
                .then(wolframResponse => wolframResponse.json())
                .then(wolframData => {
                    // Check if Wolfram Alpha returned a valid result
                    if (wolframData.queryresult.success === true) {
                        // Process and append Wolfram Alpha data to the iframe
                        const wolframDefinition = wolframData.queryresult.pods[0].subpods[0].plaintext;
                        const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                        wolframAlphaFrame.srcdoc = `<p>Wolfram Alpha: ${wolframDefinition}</p>`;
                    } else {
                        console.error('Error fetching Wolfram Alpha data:', wolframData.queryresult.error);
                        const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                        wolframAlphaFrame.srcdoc = '<p>Error fetching Wolfram Alpha data</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching Wolfram Alpha data:', error);
                    const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                    wolframAlphaFrame.srcdoc = '<p>Error fetching Wolfram Alpha data</p>';
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesaurus App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
            margin: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 400px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 18px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Thesaurus App</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <input type="button" value="Search Thesaurus" onclick="searchThesaurus()">
    </div>
    <iframe id="thesaurusFrame" src="" frameborder="0"></iframe>

    <script>
        const merriamThesaurusApiKey = '246f87b1-c9cb-4012-b477-9c5850824e36';

        function searchThesaurus() {
            const word = document.getElementById('wordInput').value;
            const merriamThesaurusApiUrl = `https://www.dictionaryapi.com/api/v3/references/thesaurus/json/${word}?key=${merriamThesaurusApiKey}`;

            // Fetch word synonyms from Merriam-Webster Thesaurus
            fetch(merriamThesaurusApiUrl)
                .then(response => response.json())
                .then(synonyms => {
                    // Process and display the synonyms in your desired format
                    const synonymsText = synonyms.map(obj => obj.meta.syns[0].join(', ')).join(' | '); // Extract and format synonyms
                    const thesaurusFrame = document.getElementById('thesaurusFrame');
                    thesaurusFrame.srcdoc = `<p>${word} Synonyms: ${synonymsText}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching Thesaurus data:', error);
                    const thesaurusFrame = document.getElementById('thesaurusFrame');
                    thesaurusFrame.srcdoc = '<p>Error fetching synonyms</p>';
                });
        }
    </script>
</body>
</html>
