<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dreamweaver</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
 
    <style>
        body {
            background-image: url('https://github.com/ghostm68/pantheon/raw/main/wordstar.inkrealm_230926_194138.gif');
            background-size: cover;
            margin: 0; /* Reset default margin */
            font-family: 'Public Sans', sans-serif; /* Use custom font */
        }

        /* Sliding round corner menu */
        .menu-container {
            width: 300px;
            height: 100%;
            position: fixed;
            left: -300px;
            top: 0;
            background-color: #ffffff;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease-in-out;
            overflow-y: auto; /* Enable vertical scrolling if needed */
        }

        .menu-open {
            left: 0;
        }

        .menu {
            padding: 20px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Menu button */
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        /* Page content container */
        .content {
            margin-left: 320px; /* Adjust the margin to accommodate the menu */
            padding: 20px;
        }

        /* GSAP animation styles (keep existing GSAP code) */
        /* ... */
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="/home" data-barba-namespace="home">Home</a></li>
                <li><a href="/about" data-barba-namespace="about">About</a></li>
                <li><a href="/services" data-barba-namespace="services">Services</a></li>
                <li><a href="/portfolio" data-barba-namespace="portfolio">Portfolio</a></li>
                <li><a href="/contact" data-barba-namespace="contact">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="menu-button" onclick="toggleMenu()"></div>
    <div class="content">
        <!-- Page content goes here -->
        <!-- Home Page -->
        <div data-barba-namespace="home">
            <h1>Home</h1>
            <p>...</p>
            <a href="https://example.com">Visit Example</a>
            <img src="https://wordstar.gq/annhardinginkrealm.gif" alt="Image Placeholder">
        </div>

        <!-- About Page -->
        <div data-barba-namespace="about">
            <h1>About</h1>
            <p>...</p>
            <a href="https://music.apple.com/us/album/bookmakers-stake-single/1636600502"><font color="brown">2$kg</font></a>
            <img src="https://inkrealm.files.wordpress.com/2014/05/tumblr_n65cp27s021qgque3o1_1280.jpg?w=1024" alt="Image Placeholder">
        </div>

        <!-- Services Page -->
        <div data-barba-namespace="services">
            <h1>Services</h1>
            <p>...</p>
            <a href="https://www.artbreeder.com/inkrealm"><font color="brown">تحيا قطر</font></a>
            <img src="https://wordstar.gq/wordstarlogo1675029469141.gif" alt="Image Placeholder">
        </div>

        <!-- Portfolio Page -->
        <div data-barba-namespace="portfolio">
            <h1>Portfolio</h1>
            <p>...</p>
            <p><a href="https://ello.co/inkrealm" target="_blank" rel="noopener noreferrer"><font color="brown">ELLOco</font></a></p>
            <img src="https://wordstar.gq/VAPORGRAM1687290982531.gif" alt="Image Placeholder">
        </div>

        <!-- Contact Page -->
        <div data-barba-namespace="contact">
            <h1>Contact</h1>
            <p>...</p>
            <p><a href="https://vsco.co/inkrealm/gallery" target="_blank" rel="noopener noreferrer"><font color="brown">VSCO</font></a> instead</p>
            <img src="https://raw.githubusercontent.com/ghostm68/pantheon/main/wordstar_230927_013636.gif" alt="Image Placeholder">
        </div>
    </div>

    <!-- Existing GSAP script (keep as is) -->

    <script>
        // Function to toggle the menu
        function toggleMenu() {
            const menuContainer = document.querySelector('.menu-container');
            const content = document.querySelector('.content');

            menuContainer.classList.toggle('menu-open');
            content.classList.toggle('content-open');
        }
    </script>
</body>
</html>
