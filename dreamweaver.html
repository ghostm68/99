<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkRealm Landing Page</title>
    <link rel="stylesheet" href="your-styles.css"> <!-- Include your custom CSS styles here -->
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add a background image using CSS -->
    <style>
        body {
            background-image: url('https://inkrealm.files.wordpress.com/2014/08/tumblr_napl203lik1qgque3o1_400.gif');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="py-20 mb-30 max-w-3xl mx-auto">
        <div class="flex w-full justify-center">
            <img width="500" src="https://inkrealm.files.wordpress.com/2015/02/tumblr_nkf121znzl1qgque3o1_400.jpg" alt="InkRealm Logo">
        </div>
        <p class="animateHeader text-4xl font-extrabold text-center text-white">
            inkrealm
        </p>
        <p class="animateHeader text-white text-opacity-50 text-center mt-5">
            writer.musician.visual artist...
        </p>
        <div class="animateHeader mt-10 flex flex-wrap items-center justify-center gap-x-4">
            <a href="https://inkrealm.wordpress.com/" class="flex items-center px-6 justify-center gap-x-2 shadow-lg shadow-amber-600/20 rounded-xl py-4 font-medium bg-gradient-to-bl from-amber-700 to-amber-500 hover:opacity-80 transition duration-200 text-white">
                at work on several projects...
            </a>
            <div class="py-10"></div>
            <a href="https://wordstar.gq/" class="px-6 justify-center gap-x-2 shadow-lg shadow-amber-600/20 rounded-xl py-4 font-medium bg-gradient-to-bl from-amber-700 to-amber-500 hover:opacity-80 transition duration-200 text-white">
                Vote Astra
            </a>
        </div>
        <!-- Add the hidden image divs here -->
        <div style="z-index: -1;" class="hidden xl:block undrag pointer-events-none opacity-10 -left-[10vw] absolute top-[8vw] h-[35vw] flex-shrink-0 grayscale rotate-[1deg]">
            <img width="600" height="600" src="https://inkrealm.files.wordpress.com/2015/02/tumblr_nkf0q5vj1w1qgque3o1_500.gif" alt="Hidden Image 1">
        </div>
        <div style="z-index: -1;" class="hidden xl:block undrag opacity-10 pointer-events-none -right-[15vw] absolute top-[13vw] h-[90vw] grayscale -rotate-9">
            <img width="600" height="600" src="https://inkrealm.files.wordpress.com/2015/02/tumblr_nk7dd8ovdb1rx5bqlo1_400.gif" alt="Hidden Image 2">
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-y-12 lg:gap-y-0 lg:gap-x-12 py-24">
        <div class="col-span-4">
            <p class="text-white text-4xl font-bold">Astra Bot</p>
            <p class="text-white text-md font-medium text-gray-500/75">visit our cloud</p>
            <a href="https://inkrealm.cloud/" class="mt-10 flex items-center px-4 justify-center gap-x-2 shadow-lg shadow-amber-600/20 cursor-pointer rounded-xl py-4 font-medium bg-gradient-to-r from-amber-700 to-amber-500 hover:opacity-80 transition duration-200 text-white">
                <i class="fab fa-soundcloud mr-2"></i>cloud!
            </a>
        </div>
        <!-- Add the rest of your content here -->
    </div>

    <!-- Add the bottom section with hidden images here -->
https://inkrealm.files.wordpress.com/2013/02/tumblr_mhmmntmen31rx5bqlo1_400.gif
</body>
</html>
