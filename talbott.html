    <style>
        body {

        }

        #container {
            text-align: center;

        iframe {

<body>
    <div id="container">
        <h1>inkrealm wordstar App v2</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <input type="button" value="Search" onclick="searchDictionary()">
    </div>
    <iframe id="merriamWebsterFrame" src="" frameborder="0"></iframe>
    <iframe id="wolframAlphaFrame" src="" frameborder="0"></iframe>

    <script>
        function searchDictionary() {
            const merriamWebsterApiKey = '48bd7417-9f2a-48ca-b530-cc9670132d32';
            const wolframAlphaApiKey = '8TQRKY-TUHAYKY2HW';
            const word = document.getElementById('wordInput').value;
            const merriamWebsterApiUrl = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${merriamWebsterApiKey}`;
            const wolframAlphaApiUrl = `https://api.wolframalpha.com/v2/query?input=${encodeURIComponent(word)}&format=plaintext&output=JSON&podstate=Definition:WordData__Show%20all&appid=${wolframAlphaApiKey}`;

            // Fetch word definitions from Merriam-Webster
            fetch(merriamWebsterApiUrl)
                .then(response => response.json())
                .then(definitions => {
                    // Process and display the definitions in your desired format
                    const definitionText = definitions.map(obj => obj.shortdef.join(', ')).join(' | '); // Extract and format definitions
                    const merriamWebsterFrame = document.getElementById('merriamWebsterFrame');
                    merriamWebsterFrame.srcdoc = `<p>${word} Definitions: ${definitionText}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching Merriam-Webster definition:', error);
                    const merriamWebsterFrame = document.getElementById('merriamWebsterFrame');
                    merriamWebsterFrame.srcdoc = '<p>Error fetching definition</p>';
                });

            // Fetch additional information from Wolfram Alpha
            fetch(wolframAlphaApiUrl)
                .then(wolframResponse => wolframResponse.json())
                .then(wolframData => {
                    // Check if Wolfram Alpha returned a valid result
                    if (wolframData.queryresult.success === true) {
                        // Process and append Wolfram Alpha data to the iframe
                        const wolframDefinition = wolframData.queryresult.pods[0].subpods[0].plaintext;
                        const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                        wolframAlphaFrame.srcdoc = `<p>Wolfram Alpha: ${wolframDefinition}</p>`;
                    } else {
                        console.error('Error fetching Wolfram Alpha data:', wolframData.queryresult.error);
                        const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                        wolframAlphaFrame.srcdoc = '<p>Error fetching Wolfram Alpha data</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching Wolfram Alpha data:', error);
                    const wolframAlphaFrame = document.getElementById('wolframAlphaFrame');
                    wolframAlphaFrame.srcdoc = '<p>Error fetching Wolfram Alpha data</p>';
                });
        }
    </script>
</body>

    <div id="container">
        <h1>Thesaurus App</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <input type="button" value="Search Thesaurus" onclick="searchThesaurus()">
    </div>
    <iframe id="thesaurusFrame" src="" frameborder="0"></iframe>

    <script>
        const merriamThesaurusApiKey = '246f87b1-c9cb-4012-b477-9c5850824e36';

        function searchThesaurus() {
            const word = document.getElementById('wordInput').value;
            const merriamThesaurusApiUrl = `https://www.dictionaryapi.com/api/v3/references/thesaurus/json/${word}?key=${merriamThesaurusApiKey}`;

            // Fetch word synonyms from Merriam-Webster Thesaurus
            fetch(merriamThesaurusApiUrl)
                .then(response => response.json())
                .then(synonyms => {
                    // Process and display the synonyms in your desired format
                    const synonymsText = synonyms.map(obj => obj.meta.syns[0].join(', ')).join(' | '); // Extract and format synonyms
                    const thesaurusFrame = document.getElementById('thesaurusFrame');
                    thesaurusFrame.srcdoc = `<p>${word} Synonyms: ${synonymsText}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching Thesaurus data:', error);
                    const thesaurusFrame = document.getElementById('thesaurusFrame');
                    thesaurusFrame.srcdoc = '<p>Error fetching synonyms</p>';
                });
        }
    </script>

	<script>
import com.wolfram.alpha.WAEngine;
import com.wolfram.alpha.WAPlainText;
import com.wolfram.alpha.WAQuery;
import com.wolfram.alpha.WAQueryResult;

public class Main {
    public static void main(String[] args) {
        String appID = "8TQRKY-3U38HYPUQ6";
        WAEngine engine = new WAEngine();
        engine.setAppID(appID);
        WAQuery query = engine.createQuery();
        
        while (true) {
            System.out.print("Enter the Word: ");
            Scanner scanner = new Scanner(System.in);
            String question = scanner.nextLine();
            
            query.setInput("What is the Meaning of " + question + "?");
            try {
                WAQueryResult queryResult = engine.performQuery(query);
                if (queryResult.isError()) {
                    System.out.println("Query error");
                } else if (!queryResult.isSuccess()) {
                    System.out.println("Query was not understood");
                } else {
                    for (WAPod pod : queryResult.getPods()) {
                        if (pod.getTitle().equals("Result")) {
                            for (WASubpod subpod : pod.getSubpods()) {
                                for (Object element : subpod.getContents()) {
                                    if (element instanceof WAPlainText) {
                                        System.out.println(((WAPlainText) element).getText());
                                    }
                                }
                            }
                        }
                    }
                }
            } catch (Exception e) {
                e.printStackTrace();
            }
            
            System.out.println();
        }
    }
}
</script>

.sk-chase {

.sk-chase.hidden {
  display: none;
}

.sk-chase-dot {
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  top: 0;
  animation: sk-chase-dot 2.0s infinite ease-in-out both;
}

.sk-chase-dot:before {
  content: '';
  display: block;
  width: 25%;
  height: 25%;
  background-color: #333;
  border-radius: 100%;
  animation: sk-chase-dot-before 2.0s infinite ease-in-out both;
}

.sk-chase-dot:nth-child(1) {
  animation-delay: -1.1s;
}

.sk-chase-dot:nth-child(2) {
  animation-delay: -1.0s;
}

.sk-chase-dot:nth-child(3) {
  animation-delay: -0.9s;
}

.sk-chase-dot:nth-child(4) {
  animation-delay: -0.8s;
}

.sk-chase-dot:nth-child(5) {
  animation-delay: -0.7s;
}

.sk-chase-dot:nth-child(6) {
  animation-delay: -0.6s;
}

.sk-chase-dot:nth-child(1):before {
  animation-delay: -1.1s;
}

.sk-chase-dot:nth-child(2):before {

}

.sk-chase-dot:nth-child(3):before {

<main>

      <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input js-search-input" autofocus />
    </form>
  </header>

  <div class="loading-indicator">
    <div class="sk-chase js-spinner hidden">
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>

  <section class="search-results js-search-results"></section>

<script>
	
async function handleSubmit(event) {
  event.preventDefault();
  const inputValue = document.querySelector('.js-search-input').value;
  const searchQuery = inputValue.trim();

  const searchResults = document.querySelector('.js-search-results');
  searchResults.innerHTML = '';

  const spinner = document.querySelector('.js-spinner');
  spinner.classList.remove('hidden');

  try {
    const results = await searchWikipedia(searchQuery);
    if (results.query.searchinfo.totalhits === 0) {
      alert('No results found. Try different keywords');
      return;
    }

    displayResults(results);
  } catch (err) {
    console.log(err);
    alert('Failed to search wikipedia');
  } finally {
    spinner.classList.add('hidden');
  }
}

async function searchWikipedia(searchQuery) {
  const endpoint = `https://en.wikipedia.org/w/api.php?action=query&list=search&prop=info&inprop=url&utf8=&format=json&origin=*&srlimit=20&srsearch=${searchQuery}`;
  const response = await fetch(endpoint);
  if (!response.ok) {
    throw Error(response.statusText);
  }
  const json = await response.json();
  return json;
}

function displayResults(results) {
  const searchResults = document.querySelector('.js-search-results');

  results.query.search.forEach(result => {
    const url = `https://en.wikipedia.org/?curid=${result.pageid}`;

    searchResults.insertAdjacentHTML(
      'beforeend',
      `<div class="result-item">
        <h3 class="result-title">
          <a href="${url}" target="_blank" rel="noopener">${result.title}</a>
        </h3>
        <a href="${url}" class="result-link" target="_blank" rel="noopener">${url}</a>
        <span class="result-snippet">${result.snippet}</span><br>
      </div>`
    );
  });
}


const form = document.querySelector('.js-search-form');
form.addEventListener('submit', handleSubmit);
</script>
	
</body>
